<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/formLogin.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-3.5.1.slim.min.js" type="text/javascript"></script>

</head>


<body>

	<header th:replace="plantilla/headerlogin ::  header"></header>


	<br><br>
	<div class="container">
		<section id="content">
				<form th:action="@{/logincheck}" method=POST>
			<!-- TOKEN -->
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
			<h1>Iniciar Sesi√≥n</h1>
			
			<div>
				<input type="text" placeholder="Username"
				name="username" id="username" /> 
			</div>
			
			<div>
				<input type="password" placeholder="Password" name="password"
				id="password" />
			</div>
						
			<div th:if="${error != null}" class="alert alert-danger" role="alert">Invalid username or password</div>
			<div th:if="${logout != null}" class="alert alert-info" role="alert">Logout succesfully!</div>
			<div class="auth">
					<input type="submit" value="Ingresar" /> 
				</div>
		</form>
		
		</section>
	</div>


<br><br>
	<footer th:replace="plantilla/templatefooter :: footer"></footer>

</body>
</html>
