<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<meta charset="UTF-8" />
<link th:href="@{/css/fa.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<link rel="stylesheet" href="#" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" href="#" th:href="@{/css/signin.css}">

</head>
<body>
	<header th:replace="plantilla/template ::  header"></header>

	<h1 th:text="${titulo}"></h1>
	
	    <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>

	<h4 class="card-title">
		<a class="btn btn-primary btn-xs" th:href="@{nuevouser}"
			th:text='Registrar'></a>
	</h4>

	<table class="table table-striped table-hover table-bordered my-3">
		<tr>
			<th>Nombre</th>
			<th>Apellidos</th>
			<th>documento_identidad</th>
			<th>Usuario</th>
			<th>Celular</th>
			<th>Editar</th>
			<th>Ver</th>
			<th>Crear comprobante</th>
			<th>Eliminar</th>
		</tr>
		<tr th:each="usuario : ${usuarios}">
			<td th:text="${usuario.nombre}"></td>
			<td th:text="${usuario.apellido}"></td>
			<td th:text="${usuario.documento_identidad}"></td>
			<td th:text="${usuario.username}"></td>
			<td th:text="${usuario.celular}"></td>
			<td><a class="btn btn-warning"
				th:href="@{/usuarios/editaruser/}+ ${usuario.username}">Editar <i
					class="fa fa-edit"></i></a></td>
			<td><a class="btn btn-warning"
				th:href="@{/usuarios/ver_detalle/}+ ${usuario.username}">Ver <i
					class="fa fa-edit"></i></a></td>
			<td><a class="btn btn-success"
				th:href="@{/comprobante/form_comprobante/}+ ${usuario.username}">Crear Comprobante<i
					class="fa fa-edit"></i></a></td>
			<td>
               <form th:action="@{/usuarios/eliminar}" method="post">
               <!-- id del usuario -->
                   <input type="hidden" name="username" th:value="${usuario.username}"/>
               
                   <button type="submit" class="btn btn-danger" onclick="return confirm('Estas seguro de eliminar este usuario?');" >Eliminar <i class="fa fa-trash"></i>
                   </button>
               </form>
            </td>
		</tr>
	</table>


</body>
</html>
