<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
<meta charset="UTF-8" />
<title>SERVIEXPRESS</title>

<body>
	<header> </header>

	<div class="container py-5 ">
		<div class="card bg-ligth">

			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body"></div>

			<h4 class="card-title">
				<a class="btn btn-primary"
					th:href="@{/usuarios/ver_detalle/}+ ${comprobante.usuario.username}">Volver</a>

			<form id="form_comprobante" th:action="@{/form_comprobante}"

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Cliente</label>
					<div class="col-sm-6">
						<input
							th:value="${comprobante.usuario.nombre} + ' '+ ${comprobante.usuario.apellido}"
							disabled="disabled" />
					</div>
				</div>

				<!--	<div class="form-group row">
					<label class="col-sm-2 col-form-label">Tipo de Comprobante</label>
					<div class="col-sm-6">
						<select th:field="*{tipo_documento}" class="form-control">
							<option th:text="'Boleta'" th:value="boleta" />
							<option th:text="'Factura'" th:value="factura" />
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Metodo de Pago</label>
					<div class="col-sm-6">
						<select th:field="*{metodo_pago}" class="form-control">
							<option th:text="'Tarjeta dÃ©bito'" th:value="tarjeta_debito" />
						</select>
					</div>
				</div>-->

				<div class="form-group row">
					<label for="buscar_producto" class="col-sm-2 col-form-label">
						Buscar Producto</label>
					<div class="col-sm-6">
						<input type="text" name="buscar_producto" id="buscar_producto"
							class="form-control" />
					</div>
				</div>

				<table th:replace="comprobante/plantilla-items :: itemsComprobante"></table>

				<table id="cargarItemProductos"
					class="table table-sm table-striped table-hover">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Precio unitario</th>
							<th>Cantidad</th>
							<th>Importe</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>


					</tbody>
				</table>
				<h5>
					<span class="badge badge-secondary" id="gran_total">0</span>
				</h5>


				<div class="form-group row">
					<div class="col-sm-6">
						<input type="submit" value="Crear comprobante"
							class="btn btn-secondary" />
					</div>
				</div>

			</form>

		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Bootstrap JS -->
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
	<script
		th:replace="comprobante/js/autocomplete-productos :: javascript"></script>

</body>
</html>
