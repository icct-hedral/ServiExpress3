<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/template :: head">
<body>

	<div class="container py-4">
		<div class="card-body">
			<ul class="list-group my-3">
				<li class="list-group-item list-group-item-primary"
					th:text="'Datos del cliente'"></li>
				<li class="list-group-item"
					th:text="'Nombre :' +${comprobante.usuario.nombre}"></li>
				<li class="list-group-item"
					th:text="'DNI: ' +${comprobante.usuario.documento_identidad}"></li>
			</ul>
			<ul class="list-group">
				<li class="list-group-item list-group-item-success"
					th:text="'Datos del Comprobante'"></li>
				<li class="list-group-item"
					th:text="'B001-00' +${comprobante.id_comprobante}"></li>
				<li class="list-group-item"
					th:text="'Tipo de Comprobante: ' +${comprobante.tipo_documento}"></li>
				<li class="list-group-item"
					th:text="'Fecha: ' +${comprobante.fecha_emision}"></li>
				<li class="list-group-item"
					th:text="'Tipo de Pago: ' +${comprobante.metodo_pago}"></li>
			</ul>
			
			<table   class="table table-striped table-hover table-bordered my-3">
				<thead class="thead-dark">
					<tr>
						<th>Producto</th>
						<th>Precio</th>
						<th>Cantidad</th>
						<th>Importe</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="linea: ${comprobante.items}">
						<td th:text="${linea.producto.nombre}"></td>
						<td th:text="${linea.producto.precio}"></td>
						<td th:text="${linea.cantidad}"></td>
						<td th:text="${linea.calcularImporte()}"></td>
					</tr>
				</tbody>
			</table>

			<div class="position-rigth">
				<h5 class="float-bottom ">
					Sub Total <span th:text="${comprobante.subtotal}"
						class="badge badge-secondary"></span>
				</h5>

				<h5 class="float-bottom ">
					IGV <span th:text="${comprobante.igv}"
						class="badge badge-secondary"></span>
				</h5>

				<h5 class="float-bottom">
					Total <span th:text="${comprobante.total}"
						class="badge badge-secondary"></span>
				</h5>
			</div>
		</div>
	</div>


</body>
</html>
