<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>editar</title>
<meta charset="UTF-8" />
<link th:href="@{/css/fa.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<link rel="stylesheet" href="#" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" href="#" th:href="@{/css/signin.css}">

</head>
<body>

<div class="col-12">
        <h2>Editar usuario </h2>
        <form th:object="${usuario}" th:action="@{/usuarios/editaruser/} + ${usuario.username}" method="post">
   
            <div class="form-group">
                <label for="nombre">Username</label>
                <input autocomplete="off" autofocus th:field="*{username}" id="username" placeholder="Escribe username del usuario" 
                type="text" class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{username}"></div>
            </div>
            <div class="form-group">
                <label for="codigo">Password</label>
                <input autocomplete="off" th:field="*{password}" id="password" placeholder="Escribe password del usuario"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{password}"></div>
            </div>
            <div class="form-group">
                <label for="existencia">Nombre</label>
                <input autocomplete="off" th:field="*{nombre}" id="existencia"
                       placeholder="nombres del trabajador" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{nombre}"></div>
            </div>
            
            <div class="form-group">
                <label for="existencia">Apellido</label>
                <input autocomplete="off" th:field="*{apellido}" id="apellido"
                       placeholder="apellidos del trabajador" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{apellido}"></div>
            </div>
            
            <div class="form-group">
                <label for="existencia">Documento de identidad</label>
                <input autocomplete="off" th:field="*{documento_identidad}" id="documento_identidad" placeholder="Documento de identidad"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('documento_identidad')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{documento_identidad}"></div>
            </div>
            
            <div class="form-group">
                <label for="existencia">Celular</label>
                <input autocomplete="off" th:field="*{celular}" id="celular"
                       placeholder="celular del trabajador" type="number"
                       class="form-control" th:classappend="${#fields.hasErrors('celular')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{celular}"></div>
            </div>
            
            <div class="form-group">
                <label for="existencia">Activado</label>
                <input autocomplete="off" th:field="*{enabled}" id="enabled"
                       placeholder="Estado del usuario" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('enabled')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{enabled}"></div>
            </div>
            
       
            
            
            <button class="btn btn-success" type="submit">Guardar</button>
            &nbsp;<a class="btn btn-warning" th:href="@{/usuarios/listauser}">Ver todos</a>
        </form>
    </div>

</body>
</html>
