<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<h1>Crear Cliente</h1>

	<form th:action="@{/crear_cliente}" th:object="${cliente}"
		method="post" >

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Nombre</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{nombre}" class="form-control"  th:errorclass="'form-control alert-danger'"/>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" ></small>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Apellido</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" ></small>
			</div>
		</div>


		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Celular</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{celular}" class="form-control" th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" ></small>
			</div>
		</div>



		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Edad</label>
			<div class="col-sm-6">
				<input type="number" th:field="*{edad}" class="form-control" th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" ></small>
			</div>
		</div>


		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Fecha Nacimiento</label>
			<div class="col-sm-6">
				<input type="date" th:field="*{fecha_nacimiento}"
					class="form-control" th:errorclass="'form-control alert-danger'" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('fecha_nacimiento')}" th:errors="*{fecha_nacimiento}" ></small>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Documento de Identidad</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{documento_identidad}"
					class="form-control"  th:errorclass="'form-control alert-danger'" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('documento_identidad')}" th:errors="*{documento_identidad}" ></small>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Usuario</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{usuario}" class="form-control" th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}" ></small>
			</div>
		</div>


		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Contraseña</label>
			<div class="col-sm-6">
				<input type="password" th:field="*{contraseña}" class="form-control" th:errorclass="'form-control alert-danger'"/>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('contraseña')}" th:errors="*{contraseña}" ></small>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Dirección</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{direccion}" class="form-control" th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" ></small>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Correo</label>
			<div class="col-sm-6">
				<input type="email" th:field="*{correo}" class="form-control" th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" ></small>
			</div>
		</div>



		<div class="form-group row">
			<div class="col-sm-6">
				<input type="submit" value="Registrarse"
					class="btn btn-primary btn-xs" />
			</div>
		</div>


		<input type="hidden" th:field="*{id}">
	</form>


</body>
</html>
