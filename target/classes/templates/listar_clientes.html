<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta charset="UTF-8" />
</head>
<body>

	<h1 th:text="${titulo}"></h1>
	
	<h4 class="card-title">
			<a  class="btn btn-primary btn-xs"
						th:href="@{crear_cliente}" th:text='Registrarse'></a></h4>
						
	<table class="table table-striped table-hover table-bordered my-3">
		<tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>Apellidos</th>
			<th>Edad</th>
			<th>Correo</th>
			<th>Usuario</th>
			<th>Celular</th>
			<th>Editar</th>
		</tr>
		<tr th:each="cliente : ${clientes}">
			<td th:text="${cliente.id}"></td>
			<td th:text="${cliente.nombre}"></td>
			<td th:text="${cliente.apellido}"></td>
			<td th:text="${cliente.edad}"></td>
			<td th:text="${cliente.correo}"></td>
			<td th:text="${cliente.usuario}"></td>
			<td th:text="${cliente.celular}"></td>
			<td><a th:href="@{/crear_cliente/}+ ${cliente.id}" th:text='Editar' ></a></td>
		</tr>
	</table>



</body>
</html>
