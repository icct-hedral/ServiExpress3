<html xmlns:th="http://www.thymeleaf.org">
<!-- ------INICIO del cont principal -->
<div th:replace="dashboard/parte_superior"></div>
<div class="container">
	<h1 th:text="${titulo}"></h1>

	<div class="container">

		<a class="btn btn-primary btn-sm"
			 th:href="@{/nuevouser}"
			th:text="'Nuevo Usuario'" title="Crear Nuevo Registro"> </a>

		<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
			th:if="${mensaje != null}" th:text="${mensaje}" class="alert">
		</div>

	</div>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="table-responsive">
					<table id="tablaPersonas"
						class="table table-striped table-bordered table-condensed"
						style="width: 100%">
						<thead class="text-center">
							<tr>
								<th>Nombre</th>
								<th>Apellidos</th>
								<th>documento_identidad</th>
								<th>Usuario</th>
								<th>Celular</th>
								<th>ACCION</th>

							</tr>
							<tr th:each="usuario : ${usuarios}">
								<td th:text="${usuario.nombre}"></td>
								<td th:text="${usuario.apellido}"></td>
								<td th:text="${usuario.documento_identidad}"></td>
								<td th:text="${usuario.username}"></td>
								<td th:text="${usuario.celular}"></td>
								<td><a class="btn btn-warning"
									th:href="@{/editaruser(username=${usuario.username}) }">Editar
										<i class="fa fa-edit"></i>
								</a></td>
								<td>
									<form th:action="@{/eliminar}" method="post">
										<!-- id del usuario -->
										<input type="hidden" name="username"
											th:value="${usuario.username}" />

										<button type="submit" class="btn btn-danger">
											Eliminar <i class="fa fa-trash"></i>
										</button>
									</form>
								</td>
					</table>
				</div>
			</div>
		</div>
	</div>

</div>

<!-- ------FIN del cont principal -->
<div th:replace="dashboard/parte_inferior"></div>
