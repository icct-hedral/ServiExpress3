<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<title>SERVIEXPRESS</title>

<link rel="stylesheet" href="#" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" href="#" th:href="@{/css/signin.css}">

<link th:rel="stylesheet" th:href="@{assets/password-strength-meter/password.min.css}" />
<link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" />
<link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css}" />
<link href="@{/css/cabecera.css}" rel="stylesheet" type="text/css" />

</head>

<body>
	<!-- BARRA DE NAVEGACION -->
	<header th:fragment="header">


		<nav class="navbar navbar-expand-lg navbar-dark navv">
			<a class="blogo navbar-brand mr-auto" href="/"> <img
				src="imgs/se_logo.jpg" class="img-fluid" alt="Logotipo ServiExpress">
			</a>
			<ul class="barr navbar-nav nav-bar-right">
				<li class="barr" sec:authorize="!isAuthenticated()">

					<button class="navbar-toggler ml-lg-0" type="button"
						data-toggle="collapse" data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item"><a class="nav-link"
								id="nav-link-custom" th:href="@{/}">Inicio</a></li>
							<li class="nav-item"><a class="nav-link" href="#ofertas">Ofertas</a>
							</li>
							<li class="nav-item"><a class="nav-link" href="#accesorios">Accesorios</a>
							</li>
							<li class="nav-item"><a class="nav-link" href="#lubricantes">Lubricantes</a>
							</li>
							<li class="nav-item"><a class="nav-link" href="#pinturas">Pinturas</a>
							</li>
							<li class="nav-item"><a class="nav-link" href="#baterias">Baterias</a>
							</li>
						</ul>
						<ul class="navbar-nav justify-content-md-right">
							<li class="nav-item"><a class="nav-link" href="#">¿Quienes
									Somos?</a></li>
							<li><a class="btn btn-outline-info" th:href="@{/login}">Iniciar
									Sesion</a></li>
						</ul>
					</div>
				</li>
				

				<li class="barr dropdown" sec:authorize="isAuthenticated()">

					<button class="navbar-toggler ml-lg-0" type="button"
						data-toggle="collapse" data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item"><a class="nav-link"
								th:href="@{/adminvista}">Panel de control</a></li>
							<li class="nav-item"><a class="nav-link"
								th:href="@{/listar_productos}">Producto</a></li>
							<li class="nav-item"><a class="nav-link"
								th:href="@{/usuarios/listauser}">Trabajadores</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Categoria</a>
							</li>
							<li class="nav-item"><a class="nav-link" href="#">Marca</a>
							</li>
							<li class="nav-item"><a class="nav-link" href="#">Comprobante</a>
							</li>
							<li class="nav-item"><a class="nav-link" href="#">Detalle
									Comprobante</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Cliente</a>
							</li>
						</ul>
						<ul class="navbar-nav justify-content-md-right">
							<li class="nav-item nav-link active">Usuario:&nbsp;<span
								sec:authentication="name"></span>
							</li>
							<li>
								<form th:action="@{/logout}" method="post">
									<button class="btn btn-outline-info" type="submit">Cerrar
										Sesion</button>
								</form>
							</li>
						</ul>
					</div>
				</li>
			</ul>
			
			
			<!-- script para el diseño dinamico -->
			<script type="text/javascript"
				th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
			<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
			<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
		</nav>

	</header>

	<!--CONTENIDO-->
	<div class="container"></div>
</body>
</html>
