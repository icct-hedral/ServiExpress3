<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<title>SERVIEXPRESS</title>

<link rel="stylesheet" href="#" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" href="#" th:href="@{/css/signin.css}">

<link th:rel="stylesheet" th:href="@{assets/password-strength-meter/password.min.css}"/>
<link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
<link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css}"/>



	
</head>
	
<body>
	<!-- BARRA DE NAVEGACION -->
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-warning ">
			<div class="container">
				<a class="navbar-brand" href="#"> <strong> <img
						src="../imgs/logo.png" width="200" height="100"
						alt="texto alternativo descriptivo">
				</strong>
				</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- ENLACES DE MENU -->
				<div class="collapse navbar-collapse " id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><a class="nav-link"
							th:href="@{/}">Home <span class="sr-only">(current)</span>
						</a></li>
				
						<li class="nav-item"><a class="nav-link"
							th:href="@{/usuarios/listauser}">Trabajadores</a></li>
			
						<li class="nav-item">
							<a class="nav-link" th:href="@{/listarcarrito}" >
							<i class="fas fa-cart-plus">(<label style="color:gray;" th:text="${contador}"></label>)</i>Carrito</a>
						</li>
							
						
					</ul>

					<ul class="navbar-nav nav-bar-right">
						<li sec:authorize="!isAuthenticated()"><a
							class="btn btn-outline-dark" th:href="@{/login}">Iniciar
								Sesion</a></li>

						<li class="dropdown" sec:authorize="isAuthenticated()"><a
							class="btn btn-outline-dark dropdown-toggle" href="#"
							role="button" id="dropdownMenuLink" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"> <span
								sec:authentication="name"></span>
						</a>

							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<a class="dropdown-item" href="#">Action</a> <a
									class="dropdown-item" href="#">Another action</a>

								<form th:action="@{/logout}" method="post">
									<button class="dropdown-item" type="submit">Cerrar
										Sesion</button>
								</form>

							</div></li>
					</ul>


				</div>
			</div>

		<script type="text/javascript" th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
		
		</nav>
		
	</header>
	
	<!--CONTENIDO-->
	<div class="container"></div>


	
</body>
</html>
