<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta charset="UTF-8" />
</head>
<body>
  <h1 th:text="${titulo}"></h1>
	<table class="table table-striped table-hover table-bordered my-3">
		<tr>
			<th>ID</th>
	<!--<th>Categoria</th>
			<th>Marca</th>-->	
			<th>Nombre</th>
			<th>Descripcion</th>
			<th>Precio</th>
			<th>Stock</th>
			<th>Imagen</th>
			<th>Editar</th>
			<th>Eliminar</th>
		</tr>
		<tr th:each="producto : ${productos}" >
			<td th:text="${producto.id_producto}"></td>
		 <!--   <td th:text="${producto.categoria.cat_nombre}"></td>
		<!--	<td th:text="${producto.marca.mar_nombre}"></td>-->	
			<td th:text="${producto.nombre}"></td>
			<td th:text="${producto.descripcion}"></td>
			<td th:text="${producto.precio}"></td>
			<td th:text="${producto.stock}"></td>
			<td th:text="${producto.imagen}"></td>
		</tr>
	</table>


</body>
</html>
