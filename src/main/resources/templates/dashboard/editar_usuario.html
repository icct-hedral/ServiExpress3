<html xmlns:th="http://www.thymeleaf.org">
<!-- ------INICIO del cont principal -->
<div th:replace="dashboard/parte_superior"></div>

    <div class="col-12">
        <h2>Editar Usuario </h2>
        <form th:object="${usuario}" th:action="@{/editaruser}" method="post">

            <div class="form-group">
                <label for="nombre">Username</label>
                <input autocomplete="off" autofocus th:field="*{username}" id="username"
                       placeholder="Escribe el nombre del producto" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{username}"></div>
            </div>
            <div class="form-group">
                <label for="codigo">Password</label>
                <input autocomplete="off" th:field="*{password}" id="password" placeholder="Escribe el código del producto"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{password}"></div>
            </div>
            <div class="form-group">
                <label for="existencia">Nombre del trabajador</label>
                <input autocomplete="off" th:field="*{nombre}" id="existencia"
                       placeholder="Cantidad actual del producto" type="number"
                       class="form-control" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{nombre}"></div>
            </div>
            <div class="form-group">
                <label for="existencia">Apellidos</label>
                <input autocomplete="off" th:field="*{apellido}" id="precio" placeholder="Precio del producto"
                       type="number"
                       class="form-control" th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{apellido}"></div>
            </div>
            <button class="btn btn-success" type="submit">Guardar</button>
            &nbsp;<a class="btn btn-warning" th:href="@{/listar_usuarios}">Ver todos</a>
        </form>
    </div>


<!-- ------FIN del cont principal -->
<div th:replace="dashboard/parte_inferior"></div>
